<!DOCTYPE html>
<html>
	<head>
		<title>{{ photo.name }} Detail</title>
		<link rel="stylesheet" href="/static/styles/base-style.css" />
	</head>

<body>
	<div id="container">

	<section id="page-header">
	<img src="/static/images/shamrock.png" alt="FreshPhotos" height="50" />

		<ul>
			<li><a href="/test">Home</a></li>
			<li><a href="/galleries">Galleries</a></li>
		</ul>
	</section>

	<section id="page-body">
		<p><img src="{{ photo.filename.url }}" alt="{{ photo.name }}" title="{{ photo.name }}" height="500" /></p>

		<article class="meta-info">
		<h1>{{ photo.name|upper}}</h1>

		<p>This awesome photo was uploaded {{photo.created|timesince}} ago.</p>

		<div id='comment-form'>
		<form method="post" action="" >{% csrf_token %}
		    {{ form.as_p }}
		     <p><input type="submit" value="Add my comment" /></p>
		</form>
		</div>

		<ul id="comments">
		{% for comment in comments %}
		<li><a href="mailto:{{comment.email}}">{{comment.name}}</a> says: {{comment.comment}}</li>
		{% endfor %}
		</ul>
	</article>

	</section>
	</div>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/xcrf-request.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}scripts/gallery.js"></script>

</body>
</html>
