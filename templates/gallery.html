<html>
<head>
	<title> {{gallery.name}} </title>
</head>

<body>
	<h1> {{gallery.name}} </h1>
	<p> {{gallery.description}} </p>

	{% block thumbnails %}

	{% for photo in gallery.photo_set.all %}

	{% if photo = gallery.best_photo %}
	<a href="/photo/{{photo.id}}"><img src="{{photo.filename.url}}" height="200" /></a>
	{% else %}
	<a href="/photo/{{photo.id}}"><img src="{{photo.filename.url}}" height="150" /></a>
	{% endif %}

	{% endfor %}

	<p>The best photo is the biggest one. MOAR PIXELS IS MOAR BETTER!</p>

	{% endblock thumbnails %}

</body>
</html>
